<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    function removeEgg(foods, count) {
      const reversedFoods = foods.slice().reverse();
      let eggsRemoved = 0;
      const result = [];

      for (let i = 0; i < foods.length; i++) {
        if (reversedFoods[i] === "egg" && eggsRemoved < count) {
          eggsRemoved++;
        } else {
          result.push(reversedFoods[i]);
        }
      }
      return result.reverse();
    }
    const foods = ["egg", "apple", "egg", "egg", "ham"];
    console.log(removeEgg(foods, 2));
    console.log(foods);
  </script>
</html>
