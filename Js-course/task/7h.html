<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body></body>

  <script>
    function convertMilesToKm(miles) {
      return miles * 1.6;
    }

    function convertKmToMiles(km) {
      return km * 0.621371;
    }
    function convertMilesToFt(ft) {
      return ft * 5280;
    }
    function convertKmToFt(ft) {
      return ft * 3281;
    }

    function convertLength(length, from, to) {
      if (from !== "km" && from !== "miles" && from !== "ft") {
        return `Invalid unit: ${from}`;
      } else if (to !== "km" && to !== "miles" && to !== "ft") {
        return `Invalid unit: ${to}`;
      }
      if (from === "miles" && to === "km") {
        const result = convertMilesToKm(length);
        return `${result}km`;
      } else if (from === "km" && to === "miles") {
        const result = convertKmToMiles(length);
        return `${result}miles`;
      } else if (from == "miles" && to === "ft") {
        const result = convertMilesToFt(length);
        return `${result}ft`;
      } else if (from === "km" && to === "ft") {
        const result = convertKmToFt(length);
        return `${result}ft`;
      } else if (from === to) {
        return `${length}${from}`;
      }
    }

    console.log(convertLength(5, "miles", "km"));
    console.log(convertLength(5, "miles", "ft"));
    console.log(convertLength(5, "km", "ft"));
    console.log(convertLength(5, "lbs", "lbs"));
  </script>
</html>
