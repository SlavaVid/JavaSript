<!DOCTYPE html>

  <body></body>

  <script>
    function convertMilesToKm(miles) {
      return miles * 1.6;
    }

    function convertKmToMiles(Km) {
      return Km * 0.621371;
    }

    function convertLength(length, from, to) {
      if (from === "miles" && to === "km") {
        const result = convertMilesToKm(length);
        return `${result}km`;
      } else if (from === "km" && to === "miles") {
        const result = convertKmToMiles(length);
        return `${result}miles`;
      } else if (from === to) {
        return `${length}${from}`;
      }
    }
    console.log(convertLength(50, "miles", "km"));
    console.log(convertLength(32, "km", "miles"));
    console.log(convertLength(50, "km", "km"));
  </script>
</html>
