<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    for (let i = 1; i <= 20; i++) {
      let result = "";
      if (i % 3 === 0 && i % 5 === 0) {
        result = "fizzbuzz";
      } else if (i % 5 === 0) {
        result = "buzz";
      } else if (i % 3 === 0) {
        result = "fizz";
      } else {
        result = i;
      }
      console.log(result);
    }
  </script>
</html>
