  <body></body>

  <script>
    function removeEgg(foods) {
      const result = [];
      for (let i = 0; i < foods.length; i++) {
        if (foods[i] !== "egg") {
          result.push(foods[i]);
        }
      }
      return result;
    }
    console.log(removeEgg(["egg", "ham", "egg", "cheese"]));
  </script>
