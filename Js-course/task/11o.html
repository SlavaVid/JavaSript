  <script>
    const listofNames = ["hello", "search", "good", "search"];

    function wordSearch(array, word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    console.log(wordSearch(["dad", "mom", "hello"], "hello"));
    console.log(wordSearch(["dad", "mom", "hello"], "hello"));
