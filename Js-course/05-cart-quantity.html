    "
    >
      Show Quantity
    </button>
    <button
      onclick="
    if (cartQuantity < 10 ) {
      cartQuantity ++;
      console.log(`Cart Quantity: ${cartQuantity}`)}
      else {
        console.log('Cart is Full')
      } 
    "
    >
      Add to Cart
    </button>
    <button
      onclick=" 
    if (cartQuantity < 10 ) {
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`)}
      else {
        console.log('Cart is Full')
      } 
   "
    >
      +2
    </button>
    <button
      onclick="
    if (cartQuantity < 10 ) {
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`)}
      else {
        console.log('Cart is Full')
      } 
   "
    >
      +3
    </button>
    <button
      onclick="
   if (cartQuantity <= 0 ) {
      console.log('Cart is empty')
      }
      else {
        cartQuantity = cartQuantity - 2;
        console.log(`Cart Quantity: ${cartQuantity}`)
      }
   "
    >
      -2
    </button>
    <button
      onclick="
   if (cartQuantity <= 0 ) {
      console.log('Cart is empty')
      }
      else {
        cartQuantity = cartQuantity - 3;
        console.log(`Cart Quantity: ${cartQuantity}`)
      }
   "
    >
      -3
    </button>
    <button
      onclick="
   cartQuantity=0
   console.log('Cart was reset');
   console.log(`Cart Quantity: ${cartQuantity}`)
   "
    >
      Reset Cart
    </button>

      let cartQuantity = 0;
